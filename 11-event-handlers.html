<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    const state = {
      eventCount: 0,
      username: "",
    };
    function setState(newState) {
      Object.assign(state, newState);
      renderApp();
    }
    function handleMouseOver(e) {
      // 通过 e.nativeEvent 访问原生的事件
      e.nativeEvent.target.style.backgroundColor =
        e.nativeEvent.target.style.backgroundColor === "pink" ? "#fff" : "pink";
    }
    function App() {
      return (
        <div>
          <p>There have been {state.eventCount} events.</p>
          <p>
            <button
              onClick={() => setState({ eventCount: state.eventCount + 1 })}
              onMouseOver={handleMouseOver}
            >
              Click Me
            </button>
          </p>
          <p>You typed: {state.username}</p>
          <p>
            <input
              onInput={(event) => setState({ username: event.target.value })}
              onBlur={(event) => (event.target.value = "")}
            />
          </p>
        </div>
      );
    }
    function renderApp() {
      ReactDOM.render(App(), rootElement);
    }
    renderApp();
  </script>
</body>
